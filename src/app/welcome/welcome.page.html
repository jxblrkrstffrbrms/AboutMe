<style>
 @font-face {
    font-family: "bukhari-script";
    src: url('../assets/fonts/Bukhari Script.ttf');
    font-weight: 500;
  }

@-webkit-keyframes color-change-2x{0%{background:#19dcea}100%{background:#b22cff}}@keyframes color-change-2x{0%{background:#19dcea}100%{background:#b22cff}}  
  #bg {
    -webkit-animation:color-change-2x 2s linear infinite alternate both;animation:color-change-2x 2s linear infinite alternate both;
    width: 100%;
    height: 100%;
  }

  @-webkit-keyframes scale-in-hor-left{0%{-webkit-transform:scaleX(0);transform:scaleX(0);-webkit-transform-origin:0 0;transform-origin:0 0;opacity:1}100%{-webkit-transform:scaleX(1);transform:scaleX(1);-webkit-transform-origin:0 0;transform-origin:0 0;opacity:1}}@keyframes scale-in-hor-left{0%{-webkit-transform:scaleX(0);transform:scaleX(0);-webkit-transform-origin:0 0;transform-origin:0 0;opacity:1}100%{-webkit-transform:scaleX(1);transform:scaleX(1);-webkit-transform-origin:0 0;transform-origin:0 0;opacity:1}}
  #logo {
    -webkit-animation:scale-in-hor-left .5s cubic-bezier(.25,.46,.45,.94) both;animation:scale-in-hor-left .5s cubic-bezier(.25,.46,.45,.94) both;
    position:absolute;
    z-index: 100;
    font-size: 40px;
    font-family: bukhari-script;
    color: white;
    left: 35px;
    top: 40%;
  }

  #spin{
    position:absolute;
    z-index: 100;
    left: 45%;
    top: 80%;
  }
</style>

<ion-content>
  <div id="bg">
    <p id="logo">jxblrkrstffrbrms</p>
    <ion-spinner id="spin" name="dots" color="light"></ion-spinner>
  </div>
</ion-content>
